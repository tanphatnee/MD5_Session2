<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>List Todo</h1>
<a href="/add"> Add new Todo</a>
<table border="10" cellpadding="20" cellspacing="10">
    <tr>
        <th>ID</th>
        <th>Content</th>
        <th>Status</th>
        <th colspan="2">Action</th>
    </tr>
    <tr th:each="t:${list}">
        <td th:text="${t.id}"></td>
        <td th:text="${t.content}"></td>
        <td th:text="${t.status?'Success':'Fail'}"></td>
        <td><a th:href="@{|/edit/${t.id}|}">Edit</a></td>
        <td><a th:href="@{|/delete/${t.id}|}">Delete</a></td>
    </tr>
</table>
</body>
</html>
